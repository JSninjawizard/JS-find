<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-thin.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-solid.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-regular.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-light.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="container--logo">
        <i class="fa-thin fa-power-off logo"></i>
      </div>
      <div class="body-container hidden">
        <div class="container--input">
          <div class="container--input__username">
            <i class="fa-thin fa-user user-icon"></i>
            <input type="text" placeholder="user" class="input input-username"/>
          </div>
          <div class="container--input__code">
            <i class="fa-thin fa-lock lock-icon"></i>
            <input type="password" placeholder="code" class="input input-code"/>
          </div>
          <div class="container--output">
            <div class="container--output__icon">
              <i class="fa-thin fa-door-closed closed-door"></i>
              <i class="fa-thin fa-door-open opened-door abs"></i>
            </div>
            <div class="container--output__msg">
              <div class="output__msg"></div>
              <div class="output__owner"></div>
            </div>
          </div>
        </div>
        <div class="container--login-via">
          <div class="container--login-via--inner">
            <p class="container--login-via__text">Login with</p>
            <div class="container--login-via__brands">
              <i class="fa-brands brands fa-facebook-f f"></i>
              <i class="fa-brands brands fa-linkedin-in in"></i>
              <i class="fa-brands brands fa-github-alt alt"></i>
            </div>
          </div>
        </div>
        <div class="container--footer">
          <div class="container--footer__credits">JsNinja &copy;</div>
          <div class="container--footer__date">2024</div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
