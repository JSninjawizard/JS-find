<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-thin.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-solid.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-regular.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-light.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="new-user.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="overlay hide-overlay delay-overay"></div>
    <div class="container">
      <div class="new-user-modal hide-modal modal-1">
        <div class="modal-container">
          <div class="modal-container__title">
            <div class="new-user-title">Let's Register</div>
          </div>
          <div class="modal-container__body">
            <div class="new-user new-user-job job">
              <input type="text" class="job__input" placeholder="Job" />
            </div>
            <div class="new-user new-user-address address">
              <input type="text" class="address__input" placeholder="Address"">
            </div>
            <div class="new-user new-user-city city">
              <input type="text" class="city__input" placeholder="City" />
            </div>
            <div class="new-user new-user-code code">
              <input
                type="password"
                class="code__input"
                placeholder="Password"
              />
              <i class="fa-sharp fa-thin fa-eye eyes-icon"></i>
            </div>
            <div class="new-user new-user-email email">
              <input type="email" class="email__input" placeholder="Email" />
            </div>
            <div class="new-user new-user-owner owner">
              <input type="text" class="owner__input" placeholder="Your Name" />
            </div>
            <div class="new-user new-user-tel tel">
              <input type="tel" class="tel__input" placeholder="Phone" />
            </div>
          </div>
          <div class="modal-container__btn">
            <div class="new-user-reg">
              <button class="new-user-reg__btn">register</button>
            </div>
          </div>
        </div>
      </div>
      <div class="container--logo">
        <i class="fa-thin fa-power-off logo"></i>
      </div>
      <div class="body-container hidden">
      <!-- <div class="body-container"> -->
        <div class="container--input">
          <div class="container-output-opened-door">
            <i class="fa-thin fa-door-open"></i>
          </div>
          <div class="container-output-welcome">
            Welcome Back
          </div>

          <div class="container--input__username">
            <i class="fa-thin fa-user user-icon"></i>
            <input
              type="text"
              placeholder="user"
              class="input input-username"
            />
          </div>
          <div class="container--input__code">
            <i class="fa-thin fa-lock lock-icon"></i>
            <input
              type="password"
              placeholder="code"
              class="input input-code"
            />
          </div>
        </div>

        <div class="output-details">
          <div class="icon-info">
            <!-- <i class="fa-thin fa-circle-info"></i> -->
          </div>
          <div class="details-info">
            <div class="owner-test">Title: </div>
            <div class="job-test">Job: </div>
            <div class="email-test">email: </div>
          </div>
        </div>

        <div class="container--output">
          <div class="container--output__icon">
            <i class="fa-thin fa-door-closed closed-door"></i>
            <i class="fa-thin fa-door-open hide-opened-door"></i>
          </div>

        </div>
        <div class="container--login">
          <div class="container--login__new-user">
            <p class="container--login__text">New User</p>
            <i class="fa-thin fa-user-plus new-user-icon"></i>
          </div>
          <div class="container--login-via">
            <p class="container--login-via__text">Login with</p>
            <div class="container--login-via__brands">
              <i class="fa-brands brands fa-facebook-f f"></i>
              <i class="fa-brands brands fa-linkedin-in in"></i>
              <i class="fa-brands brands fa-github-alt alt"></i>
              <i class="fa-brands brands fa-google alt"></i>
            </div>
          </div>
        </div>
        <div class="container--footer">
          <div class="container--footer__credits">JsNinja &copy;</div>
          <div class="container--footer__date">2024</div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="newUser.js"></script>
  </body>
</html>
